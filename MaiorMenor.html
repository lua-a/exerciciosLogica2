<html>
  <head>
    <title>exercicios logica 2</title>
    <script>
      var numeroA = parseInt(prompt("insira um numero:"));
      var numeroB = parseInt(prompt("insira um numero:"));

      if (numeroA > numeroB) {
        alert("Primeiro maior")
      }
      else if (numeroB > numeroA) {
        alert("Segundo maior")
      }
      else {
        alert("Numeros iguais")
      }
    </script>
  </head>
</html>
