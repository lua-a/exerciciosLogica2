<!DOCTYPEhtml>
<html>
  <title>logica programacao</title>
  <head>
    <script>
      var numeroLados = parseInt(prompt("insira o numero de lados :"));
           
      if (numeroLados == 3){
        alert("TRIÂNGULO")
      }
      else if (numeroLados == 4){
        alert("QUADRADO")
      }
      else if (numeroLados == 5){
        alert("PENTÁGONO")
      }
      else if (numeroLados < 3){
        alert("NÃO É UM POLÍGONO")
      }
      else if (numeroLados > 5){
        alert("POLÍGONO NÃO IDENTIFICADO")
      }
    </script>
  </head>
</html>
