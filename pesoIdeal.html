<html>
  <title> logica programacao </title>
  <head>
    <script>
      var sexo = prompt("digite seu sexo utilizando '1' para feminino e '2' para masculino:")
      var altura = prompt("digite sua altura:")
      
      if (sexo == "1"){
      var pesoIdeal = (62.1 * altura) - 44.7
      }
      else if (sexo == "2") {
      var pesoIdeal = (72.7 * altura) - 58
      }

      alert(pesoIdeal.toFixed(2))
    </script>
  </head>
</html>
