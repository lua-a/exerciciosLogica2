<!DOCTYPEhtml>
<html>
  <title>logica programacao</title>
  <head>
    <script>
      var gremio = parseInt(prompt("gols gremio:"));
      var inter = parseInt(prompt("gols internacional:"));
            
      if (gremio > inter){
        alert("gremio")
      }
      else if (inter > gremio){
        alert("internacional")
      }
      else{
        alert("empate")
      }
    </script>
  </head>
</html>
