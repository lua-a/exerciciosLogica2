<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var numA = parseInt(prompt("insira o primeiro valor:"));
      var numB = parseInt(prompt("insira o segundo valor:"));
      var operacao = parseInt(prompt("insira a operacao usando 1 = Adicao, 2 = Subtracao, 3 = Divisao, 4 = Multiplicacao:"));
      
      if (operacao == 1) {
        alert(numA + numB)
      }
      else if (operacao == 2){
        alert(numA - numB)
      }
      else if (operacao == 3){
        alert(numA / numB)
      }
      else if (operacao == 4){
        alert(numA * numB)
      }

    </script>
  </head>
</html>
