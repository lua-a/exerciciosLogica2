<html>

    <title>exercicios logica 2</title>
    <script>
      var numero = parseInt(prompt("insira um numero:"));

        alert("positivo")

      else if (numero < 0) {
        alert("negativo")
      } 
      else {
        alert("zero")
      }
    </script>
