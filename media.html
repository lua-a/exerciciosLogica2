<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var fim  =  0 ;
      var soma  =  0 ;
      var lista = [];
      
      while  (fim  <  10)  {
        var numero  =  parseInt(prompt( "insira um numero:"))
        soma += numero
        fim += 1
        lista.push(numero)
      }
      alert("os numeros dados foram " + lista + " e a media foi " + soma / fim) ;
    </script>
  </head>
</html>
