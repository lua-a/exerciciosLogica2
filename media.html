<!DOCTYPE html>
<html>
  <title>logica programacao</title>
  <head>
    <script>
      fim = 0
      soma = 0
      
      while (fim < 10) {
        numero = parseInt(prompt("insira um numero:"))
        soma += numero
        fim += 1
      }

      alert(soma / fim)
    </script>
  </head>
</html>
