<!DOCTYPEhtml>
<html>
  <title> logica programacao </title>
  <head>
    <script>
      var numeroMacas = parseInt(prompt( "insira o numero de macas:"));
      var total = 0;
      
      if (numeroMacas >= 12){
        total = numeroMacas * 0.25
        alert("o valor total da compra foi " + total.toFixed(2))
      }
      else {
        total = numeroMacas * 0.30
        alert("o valor total da compra foi " + total.toFixed(2))
      }
    </script>
  </head>
</html>
